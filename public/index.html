<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="left">
            <div>
            <a href="rules.html">Rules</a>
        </div>
            <strong>SELECT RPS OR RPSLS:</strong>
            <br>
            <input type="radio" id="rpsSelect" name="version" onclick="rpsSelected()" value="RPS">
            <label for="rpsSelect">PLAY ROCK PAPER SCICSSORS</label><br>
            <input type="radio" id="rpslsSelect" name="version" onclick="rpslsSelected()" value="RPSLS">
            <label for="rpslsSelect">PLAY ROCK PAPER SCISSORS LIZARD SPOCK!</label><br>
            <br>
            <input type="checkbox" id="opponent" name="opponent" onchange="oppChange()" value="Opponent">
            <label for="opponent">PLAY AGAINST OPPONENT!</label><br>
            <br>
            <div id="rps" class="inactive">
                <strong>WHAT'S YOUR NEXT MOVE?</strong>
                <br>
                <input id="rock" type="radio" name="move" value="rock">
                <label for="rock">ROCK!</label><br>
                <input id="paper" type="radio" name="move" value="paper">
                <label for="paper">PAPER!</label><br>
                <input id="scissors" type="radio" name="move" value="scissors">
                <label for="scissors">SCISSORS!</label><br>
            </div>
            <div id="rpsls" class="inactive">
                <input id="lizard" type="radio" name="move" value="lizard">
                <label for="lizard">LIZARD!</label><br>
                <input type="radio" id="spock" name="move" value="spock">
                <label for="spock">SPOCK!</label><br>
            </div>
            <br>
        <button type="button" id="play" onclick="play()">Play!</button>
        <button type="button" id="reset" onclick="restart()">Start Over!</button>
        </div>
    </body>
</html>
